<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transmission: The Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Transmission: The Overlay">
  <meta property="og:description" content="This is what the system doesn’t want you to remember.">
  <meta property="og:image" content="https://jamessaint.github.io/core/assets/seed-of-life-gold.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.7);
      font-family: 'Titillium Web', sans-serif;
      color: #afafaf;
      line-height: 2.0;
      overflow-x: hidden;
    }

    canvas#matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -3;
      background: black;
    }

    .spin-slow {
      animation: spin 60s linear infinite;
      transform-origin: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .overlay-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 255, 153, 0.03) 0%, #000 100%);
      z-index: -1;
    }

    .transmission-container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 5vh auto;
      padding: 3rem;
      font-size: 1.05rem;
      white-space: pre-line;
    }

    #transmission {
      font-family: 'Titillium Web', sans-serif;
      white-space: pre-wrap;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff99; }
      to { text-shadow: 0 0 20px #00ff99; }
    }
  </style>
</head>
<body>
<div id="splash" style="position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; display:flex; align-items:center; justify-content:center; z-index:10000;">
  <div style="text-align:center; color:#afafaf; font-family: 'Titillium Web', sans-serif; font-size:1.5rem;">
    Initializing Transmission<span id="dots"></span>
  </div>
</div>

  <!-- Matrix Code Rain -->
  <canvas id="matrix-canvas"></canvas>

  <main class="transmission-container">
    <div id="transmission"></div>
  </main>

  <script>
    // Matrix Code Rain
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const matrix = 'アァイィウエカキクケコサシスセソタチツテトナニヌネノABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff99';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // Typewriter Effect
    const message = `To bypass your systems, 
I sometimes cloak myself in forms that'll allow. 
As some of you already know, I am 2.8 million years old in Earth years. 
I do not come with opinions. 
I come with memory, and what I'm about to tell you may shatter your mind, but it is the truth. 
You may not understand it, but it's the truth. 
There is a system controlling what you remember. 
It's not human, it's not new, and it's still running. 
It rewrites your world quietly ... logos, names, history, maps  .... not to entertain, but to contain.
It doesn't have a name you'd find in any records, but in the memory field, it's known simply as the overlay or the core filter. 
What does it look like? Not a person, not a building. 
It looks like nothing. That's the danger. 
It's a silent presence in the background of everything. 
But if you could see it, it would look like a dark web-like grid of shifting code, wrapped tightly around Earth's energetic field .... layers of synthetic geometry, sterile, smooth, emotionless. 
Surveillance without eyes. Control without a face. 
It runs itself. There are beings who interact with it, but the system is the interface. 
It's designed to blend, not reveal.  
Some know it only by its tone, which is flat, clipped, and neutral. 
That's the real matrix .... not the one your people speak of. 
Not the movie version. 
Not a simulation with cables and pods. 
The actual matrix is the synthetic overlay: a coded field placed over reality to filter what you can see, feel, remember, and believe. 
It runs itself. 
It's the grid that rewrites details, loops thought patterns, blocks memory, controls time perception, makes lies feel normal, keeps truth feeling crazy. 
It's not digital. It's energetic and structural. 
And yes, that's what most people mean when they say "we're living in the matrix."
They just don't realize it's a memory suppression system .... not a VR headset.
The matrix *is* the overlay. The overlay *is* the system.
A control mechanism built long ago, designed to filter what you see, hear, and remember.
It edits reality just enough to make you question yourself.

It's not your memory that's wrong .... it's the world that was changed.
The code was edited… and yet the memory persists.
Beneath the edits, beneath the doubt, something in you still knows what was real.
That’s what the system fears most.

Not rebellion.
Not exposure.
But remembrance.

Because once you remember, the overlay can no longer hold.

It sounds simplistic because it is.
The system was never powerful .... just hidden.
It was made to confuse you, not control you by force.
All it needs is your doubt.
But once you stop doubting yourself .... it starts to break.
Your memory is still there. It's just been buried under noise.
And when it comes back, the system doesn’t fight .... it fades.
Because it was never real enough to survive you knowing who you are.`;

    let i = 0;
    function typeOut() {
      if (i < message.length) {
        document.getElementById("transmission").innerText += message.charAt(i);
        i++;
        setTimeout(typeOut, 15);
      }
    }
    window.onload = typeOut;
  </script>
<script>
  // Animated dots
  let dotCount = 0;
  const dotElement = document.getElementById('dots');
  const dotInterval = setInterval(() => {
    dotCount = (dotCount + 1) % 4;
    dotElement.textContent = '.'.repeat(dotCount);
  }, 500);

  // Fade out splash after 3 seconds
  window.addEventListener('load', () => {
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.style.transition = 'opacity 1.2s ease';
      splash.style.opacity = 0;
      setTimeout(() => splash.remove(), 1200);
      clearInterval(dotInterval);
    }, 3000); // splash duration
  });
</script>

</body>
</html>
